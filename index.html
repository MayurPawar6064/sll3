<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Form Data</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
  <script>
    async function getFormData() {
      // The URL for the published Google Sheet (CSV format)
      const sheetUrl = 'https://docs.google.com/spreadsheets/d/1b4to-QuCvDl9bzFW9-eOSA6DrK80Af2VbyTAqioT4bA/gviz/tq?tqx=out:csv&gid=135478717';
      try {
        const response = await fetch(sheetUrl);
        
        // Check if the response is ok
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        
        const data = await response.text();

        // Splitting CSV data into rows
        const rows = data.split('\n');
        let table = '<table>';

        // Loop through the rows and create a table
        rows.forEach((row, index) => {
          const columns = row.split(',');
          table += '<tr>';
          columns.forEach(column => {
            if (index === 0) {
              table += `<th>${column}</th>`;  // Header row
            } else {
              table += `<td>${column}</td>`;  // Data rows
            }
          });
          table += '</tr>';
        });

        table += '</table>';
        document.getElementById('formData').innerHTML = table;
      } catch (error) {
        console.error('Error fetching data:', error);
        document.getElementById('formData').innerHTML = 'Failed to load data.';
      }
    }
  </script>
</head>
<body>
  <h1>Google Form Data</h1>
  <button onclick="getFormData()">Load Form Data</button>
  <div id="formData"></div>
</body>
</html>
